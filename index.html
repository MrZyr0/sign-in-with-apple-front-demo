<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>

    <div
      id="appleid-signin"
      data-color="black"
      data-border="true"
      data-type="sign in"
    ></div>

    <button class="log">SIGNIN</button>

    <script type="text/javascript">
      AppleID.auth.init({
        clientId: 'com.maxencemottard.swq.swa',
        scope: 'name email',
        redirectURI: 'https://api.sign.quiches.ovh',
        usePopup: true,
      });

      document.querySelector('.log').addEventListener('click', async (e) => {
        e.preventDefault();

        try {
          const data = await AppleID.auth.signIn();
          console.log('LOGGING SUCCESSFULL');
          console.log(data);
        } catch (error) {
          console.log(error);
        }
      });

      // Listen for authorization success.
      document.addEventListener('AppleIDSignInOnSuccess', (event) => {
        console.log({ WIP: 1, event });
      });

      // Listen for authorization failures.
      document.addEventListener('AppleIDSignInOnFailure', (event) => {
        console.log({ WIP: 2, event });
      });
    </script>
  </body>
</html>
